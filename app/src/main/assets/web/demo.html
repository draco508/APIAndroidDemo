<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Upload a File</title>
    <style>
        :root{
          --bg: #f6f7fb;
          --card: #ffffff;
          --text: #1f2937;
          --muted: #6b7280;
          --primary: #5b21b6;
          --primary-hover: #4c1d95;
          --ring: rgba(91,33,182,.35);
          --radius: 16px;
        }
        @media (prefers-color-scheme: dark){
          :root{
            --bg:#0b0c10; --card:#12131a; --text:#e5e7eb; --muted:#9ca3af;
            --primary:#a78bfa; --primary-hover:#8b74e8; --ring: rgba(167,139,250,.35);
          }
        }

        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body{
          margin:0;
          background: var(--bg);
          color: var(--text);
          font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          display:grid;
          place-items:center;
          padding: clamp(16px, 3vw, 32px);
        }

        .card{
          width: min(680px, 100%);
          background: var(--card);
          border-radius: var(--radius);
          box-shadow: 0 10px 30px rgba(0,0,0,.08);
          padding: clamp(20px, 4vw, 28px);
        }

        h1{
          margin: 0 0 .25rem 0;
          font-size: clamp(20px, 2.2rem, 28px);
          letter-spacing: .2px;
        }
        p.lead{
          margin: 0 0 1.25rem 0;
          color: var(--muted);
          font-size: clamp(14px, 1rem, 16px);
        }
        .field{
          display: grid;
          gap: .5rem;
        }
        label{
          font-weight: 600;
        }

        /* Custom file button */
        input[type="file"]{
          /* hide native but keep accessible */
          position: absolute;
          width: 1px; height: 1px;
          padding: 0; margin: -1px;
          overflow: hidden; clip: rect(0 0 0 0);
          white-space: nowrap; border: 0;
        }
        .file-trigger{
          display: inline-flex;
          align-items: center;
          gap: .625rem;
          background: var(--primary);
          color: #fff;
          border: 0;
          border-radius: 999px;
          padding: 12px 18px;
          font-weight: 600;
          text-decoration: none;
          cursor: pointer;
          min-height: 44px; /* touch target */
          transition: background .2s ease, transform .04s ease;
        }
        .file-trigger:focus-visible{
          outline: 0;
          box-shadow: 0 0 0 4px var(--ring);
        }
        .file-trigger:hover{ background: var(--primary-hover); }
        .file-trigger:active{ transform: translateY(1px); }

        .filename{
          margin-top: .5rem;
          color: var(--muted);
          font-size: .95rem;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
          max-width: 100%;
        }

        /* Make tap targets comfy on small screens */
        @media (max-width: 480px){
          .file-trigger{ width: 100%; justify-content: center; }
          .filename{ text-align: center; }
        }

        /* Subtle inline icon */
        .icon{
          width: 1.1em; height: 1.1em; display: inline-block;
        }
        .icon svg{ width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
<main class="card" role="main">
    <h1>Upload a File</h1>
    <p class="lead">Choose a file from your device. Single file only.</p>

    <div class="field">
        <label for="myfile">Select file</label>

        <!-- Hidden input + styled label as button -->
        <input type="file" id="myfile" name="myfile" />
        <label class="file-trigger" for="myfile" aria-label="Choose file">
        <span class="icon" aria-hidden="true">
          <!-- paperclip icon (inline SVG, no extra request) -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21.44 11.05l-7.07 7.07a6 6 0 01-8.49-8.49l7.78-7.78a4 4 0 115.66 5.66l-7.78 7.78a2 2 0 11-2.83-2.83l7.07-7.07"/>
          </svg>
        </span>
            Choose file
        </label>

        <div id="filename" class="filename" aria-live="polite">No file chosen</div>
    </div>
</main>

<script>
    (function(){
      const input = document.getElementById('myfile');
      const out   = document.getElementById('filename');

      input.addEventListener('change', () => {
        const f = input.files && input.files[0];
        out.textContent = f ? f.name : 'No file chosen';
        out.title = f ? f.name : '';
      });

      // Optional: keyboard support for Enter/Space on the button label in some browsers
      const trigger = document.querySelector('label.file-trigger');
      trigger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          input.click();
        }
      });
    })();
</script>
</body>
</html>
